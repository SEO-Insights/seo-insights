<!DOCTYPE html>
<html>
    <head>
        <title>SEO Insights</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="libs/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="libs/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/helper.js"></script>
        <script type="text/javascript" src="popup.js"></script>
        <link type="text/css" rel="stylesheet" href="libs/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div class="container-fluid">

            <!-- navigation controls -->
            <nav>
                <div class="nav nav-pills" role="tablist">
                    <a class="nav-item nav-link active" id="nav-summary-tab" data-toggle="tab" href="#nav-summary" role="tab" aria-controls="nav-summary" aria-selected="true">Summary</a>
                    <a class="nav-item nav-link" id="nav-meta-tab" data-toggle="tab" href="#nav-meta" role="tab" aria-controls="nav-meta" aria-selected="false">Meta</a>
                    <a class="nav-item nav-link" id="nav-headings-tab" data-toggle="tab" href="#nav-headings" role="tab" aria-controls="nav-headings" aria-selected="false">Headings</a>
                    <a class="nav-item nav-link" id="nav-images-tab" data-toggle="tab" href="#nav-images" role="tab" aria-controls="nav-images" aria-selected="false">Images</a>
                    <a class="nav-item nav-link" id="nav-links-tab" data-toggle="tab" href="#nav-links" role="tab" aria-controls="nav-links" aria-selected="false">Links</a>
                    <a class="nav-item nav-link" id="nav-files-tab" data-toggle="tab" href="#nav-files" role="tab" aria-controls="nav-files" aria-selected="false">Files</a>
                </div>
            </nav>

            <!-- content of the tab pages -->
            <div class="tab-content">

                <!-- content of the summary tab page -->
                <div class="tab-pane fade show active" id="nav-summary" role="tabpanel" aria-labelledby="nav-summary-tab">

                    <!-- common meta information -->
                    <table class="table table-sm table-striped" id="meta-head-info">
                        <tbody></tbody>
                    </table>
                </div>

                <!-- content of the meta tab page -->
                <div class="tab-pane fade" id="nav-meta" role="tabpanel" aria-labelledby="nav-meta-tab">
                    <div class="accordion" id="meta">
                        <div class="card">
                            <div class="card-header" id="meta-article-heading">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#meta-article-content" aria-expanded="true" aria-controls="meta-article-content">Article</button>
                                </h2>
                            </div>
                            <div id="meta-article-content" class="collapse" aria-labelledby="meta-article-heading" data-parent="#meta">
                                <div class="card-body">
                                    <table class="table table-sm table-striped" id="meta-article">
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="meta-opengraph-heading">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#meta-opengraph-content" aria-expanded="false" aria-controls="meta-opengraph-content">OpenGraph</button>
                                </h2>
                            </div>
                            <div id="meta-opengraph-content" class="collapse" aria-labelledby="meta-opengraph-heading" data-parent="#meta">
                                <div class="card-body">
                                    <table class="table table-sm table-striped" id="meta-opengraph">
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="meta-twitter-heading">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#meta-twitter-content" aria-expanded="false" aria-controls="meta-twitter-content">Twitter</button>
                                </h2>
                            </div>
                            <div id="meta-twitter-content" class="collapse" aria-labelledby="meta-twitter-heading" data-parent="#meta">
                                <div class="card-body">
                                    <table class="table table-sm table-striped" id="meta-twitter">
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="meta-parsely-heading">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#meta-parsely-content" aria-expanded="false" aria-controls="meta-parsely-content">Parse.ly</button>
                                </h2>
                            </div>
                            <div id="meta-parsely-content" class="collapse" aria-labelledby="meta-parsely-heading" data-parent="#meta">
                                <div class="card-body">
                                    <table class="table table-sm table-striped" id="meta-parsely">
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="meta-others-heading">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#meta-others-content" aria-expanded="false" aria-controls="meta-others-content">Others</button>
                                </h2>
                            </div>
                            <div id="meta-others-content" class="collapse" aria-labelledby="meta-others-heading" data-parent="#meta">
                                <div class="card-body">
                                    <table class="table table-sm table-striped" id="meta-others">
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- content of the headings tab page -->
                <div class="tab-pane fade" id="nav-headings" role="tabpanel" aria-labelledby="nav-headings-tab">
                    <table class="table table-sm table-bordered" id="meta-headings-stats">
                        <thead class="thead-dark">
                            <tr>
                                <th>h1</th>
                                <th>h2</th>
                                <th>h3</th>
                                <th>h4</th>
                                <th>h5</th>
                                <th>h6</th>
                                <th>total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td data-seo-info="meta-heading-h1-count"></td>
                                <td data-seo-info="meta-heading-h2-count"></td>
                                <td data-seo-info="meta-heading-h3-count"></td>
                                <td data-seo-info="meta-heading-h4-count"></td>
                                <td data-seo-info="meta-heading-h5-count"></td>
                                <td data-seo-info="meta-heading-h6-count"></td>
                                <td data-seo-info="meta-heading-total-count"></td>
                            </tr>
                        </tbody>
                    </table>

                    <h5>Headings</h5>
                    <table class="table table-sm" id="meta-headings">
                        <tbody></tbody>
                    </table>
                </div>

                <!-- content of the image tab page -->
                <div class="tab-pane fade" id="nav-images" role="tabpanel" aria-labelledby="nav-images-tab">
                    <table class="table table-sm table-bordered" id="meta-images-stats">
                        <thead class="thead-dark">
                            <tr>
                                <th>all</th>
                                <th>w/o <code>alt</code></th>
                                <th>w/o <code>src</code></th>
                                <th>w/o <code>title</code></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td data-seo-info="meta-images-count-all"></td>
                                <td data-seo-info="meta-images-count-without-alt"></td>
                                <td data-seo-info="meta-images-count-without-src"></td>
                                <td data-seo-info="meta-images-count-without-title"></td>
                            </tr>
                        </tbody>
                    </table>

                    <h5>Images</h5>
                    <table class="table table-sm table-striped" id="meta-images">
                        <tbody></tbody>
                    </table>
                </div>

                <!-- content of the links tab page -->
                <div class="tab-pane fade" id="nav-links" role="tabpanel" aria-labelledby="nav-links-tab">
                    <table class="table table-sm table-bordered" id="meta-links-stats">
                        <thead class="thead-dark">
                            <tr>
                                <th colspan="2">links</th>
                                <th colspan="2">internal</th>
                                <th colspan="2">external</th>
                            </tr>
                            <tr>
                                <th>all</th>
                                <th>unique</th>
                                <th>all</th>
                                <th>unique</th>
                                <th>all</th>
                                <th>unique</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td data-seo-info="meta-links-count-all"></td>
                                <td data-seo-info="meta-links-count-unique"></td>
                                <td data-seo-info="meta-links-count-internal"></td>
                                <td data-seo-info="meta-links-count-internal-unique"></td>
                                <td data-seo-info="meta-links-count-external"></td>
                                <td data-seo-info="meta-links-count-external-unique"></td>
                            </tr>
                        </tbody>
                    </table>

                    <table class="table table-sm table-bordered" id="meta-links-protocol-stats">
                        <thead class="thead-dark">
                            <tr>
                                <th>http</th>
                                <th>https</th>
                                <th>mailto</th>
                                <th>javascript</th>
                                <th>whatsapp</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td data-seo-info="meta-links-protocol-http"></td>
                                <td data-seo-info="meta-links-protocol-https"></td>
                                <td data-seo-info="meta-links-protocol-mailto"></td>
                                <td data-seo-info="meta-links-protocol-javascript"></td>
                                <td data-seo-info="meta-links-protocol-whatsapp"></td>
                            </tr>
                        </tbody>
                    </table>

                    <h5>Links</h5>
                    <table class="table table-sm table-striped" id="meta-links">
                        <tbody></tbody>
                    </table>
                </div>

                <!-- content of the links tab page -->
                <div class="tab-pane fade" id="nav-files" role="tabpanel" aria-labelledby="nav-files-tab">
                    <div class="accordion" id="files">
                        <div class="card">
                            <div class="card-header" id="files-stylesheet-heading">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#files-stylesheet-content" aria-expanded="true" aria-controls="files-stylesheet-content">Stylesheets</button>
                                </h2>
                            </div>
                            <div id="files-stylesheet-content" class="collapse" aria-labelledby="files-stylesheet-heading" data-parent="#files">
                                <div class="card-body">
                                    <table class="table table-sm table-striped" id="files-stylesheet">
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="files-javascript-heading">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#files-javascript-content" aria-expanded="false" aria-controls="files-javascript-content">JavaScript</button>
                                </h2>
                            </div>
                            <div id="files-javascript-content" class="collapse" aria-labelledby="files-javascript-heading" data-parent="#files">
                                <div class="card-body">
                                    <table class="table table-sm table-striped" id="files-javascript">
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- loading / not supported screen -->
            <div id="not-supported">
                <div class="container-fluid">
                    <div class="alert alert-warning" role="alert"><strong>Hinweis:</strong> Erweiterung konnte nicht geladen werden. Ung√ºltige URL!</div>
                </div>
            </div>
        </div>
    </body>
</html>
