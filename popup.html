                        <div class="card">

                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="meta-opengraph-heading">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#meta-opengraph-content" aria-expanded="false" aria-controls="meta-opengraph-content">OpenGraph</button>

                                    </table>
                                </div>

                                </h2>
                            </div>
                            <div id="meta-opengraph-article-content" class="collapse" aria-labelledby="meta-opengraph-article-heading" data-parent="#meta">
                                <div class="card-body">
                                    <table class="table table-sm item-list" id="meta-opengraph-article">
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="meta-twitter-heading">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#meta-twitter-content" aria-expanded="false" aria-controls="meta-twitter-content">Twitter</button>
                                </h2>
                            </div>
                            <div id="meta-twitter-content" class="collapse" aria-labelledby="meta-twitter-heading" data-parent="#meta">

                                    <table class="table table-sm item-list" id="meta-twitter">
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="meta-parsely-heading">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#meta-parsely-content" aria-expanded="false" aria-controls="meta-parsely-content">Parse.ly</button>
                                </h2>
                            </div>
                            <div id="meta-parsely-content" class="collapse" aria-labelledby="meta-parsely-heading" data-parent="#meta">
                                <div class="card-body">
                                    <table class="table table-sm item-list" id="meta-parsely">
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="meta-dublin-core-heading">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#meta-dublin-core-content" aria-expanded="false" aria-controls="meta-dublin-core-content">Dublin Core</button>
                                </h2>
                            </div>
                            <div id="meta-dublin-core-content" class="collapse" aria-labelledby="meta-dublin-core-heading" data-parent="#meta">
                                <div class="card-body">
                                    <table class="table table-sm item-list" id="meta-dublin-core">
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="meta-others-heading">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#meta-others-content" aria-expanded="false" aria-controls="meta-others-content">Others</button>

                            </div>
                            <div id="meta-others-content" class="collapse" aria-labelledby="meta-others-heading" data-parent="#meta">

                            </div>
                            <div id="meta-errors-content" class="collapse" aria-labelledby="meta-errors-heading" data-parent="#meta">
                                <div class="card-body">
                                    <table class="table table-sm item-list" id="meta-errors">
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ---------------------------------------------------------------------------------------------------- -->
                <!-- ---------------------------------------- View for Headings ----------------------------------------- -->
                <!-- ---------------------------------------------------------------------------------------------------- -->
                <div class="tab-pane fade" id="view-headings" role="tabpanel" aria-labelledby="view-headings-tab">

                    <!-- statistics for headings -->
                    <table class="table table-sm table-bordered" id="statistics-headings">
                        <thead class="thead-dark">
                            <tr>
                                <th>h1</th>
                                <th>h2</th>
                                <th>h3</th>
                                <th>h4</th>
                                <th>h5</th>
                                <th>h6</th>
                                <th>total</th>
                                <th>empty</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="headings-h1"></td>
                                <td id="headings-h2"></td>
                                <td id="headings-h3"></td>
                                <td id="headings-h4"></td>
                                <td id="headings-h5"></td>
                                <td id="headings-h6"></td>
                                <td id="headings-all"></td>
                                <td id="headings-empty"></td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- list of headings -->
                    <table class="table table-sm item-list" id="list-headings">
                        <tbody></tbody>
                    </table>
                </div>

                <!-- ---------------------------------------------------------------------------------------------------- -->
                <!-- ------------------------------------------ View for Images ----------------------------------------- -->
                <!-- ---------------------------------------------------------------------------------------------------- -->
                <div class="tab-pane fade" id="view-images" role="tabpanel" aria-labelledby="view-images-tab">

                    <!-- statistics for images -->
                    <table class="table table-sm table-bordered" id="statistics-images">
                        <thead class="thead-dark">
                            <tr>
                                <th>all</th>
                                <th>w/o alt</th>
                                <th>w/o src</th>
                                <th>w/o title</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td data-seo-info="images-all"></td>
                                <td data-seo-info="images-without-alt"></td>
                                <td data-seo-info="images-without-src"></td>
                                <td data-seo-info="images-without-title"></td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- list of images -->
                    <table class="table table-sm item-list" id="list-images">
                        <tbody></tbody>
                    </table>

                    <div class="img-preview"></div>
                </div>
                
                <!-- ---------------------------------------------------------------------------------------------------- -->
                <!-- ---------------------------------------- View for Hyperlinks --------------------------------------- -->
                <!-- ---------------------------------------------------------------------------------------------------- -->
                <div class="tab-pane fade" id="view-hyperlinks" role="tabpanel" aria-labelledby="view-hyperlinks-tab">

                    <!-- statistics for hyperlinks -->
                    <table class="table table-sm table-bordered" id="statistics-hyperlinks">
                        <thead class="thead-dark">
                            <tr>
                                <th colspan="2">links</th>
                                <th colspan="2">internal</th>
                                <th colspan="2">external</th>
                            </tr>
                            <tr>
                                <th>all</th>
                                <th>unique</th>
                                <th>all</th>
                                <th>unique</th>
                                <th>all</th>
                                <th>unique</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td data-seo-info="hyperlinks-all"></td>
                                <td data-seo-info="hyperlinks-all-unique"></td>
                                <td data-seo-info="hyperlinks-internal"></td>
                                <td data-seo-info="hyperlinks-internal-unique"></td>
                                <td data-seo-info="hyperlinks-external"></td>
                                <td data-seo-info="hyperlinks-external-unique"></td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- statistics for protocols -->
                    <table class="table table-sm table-bordered" id="statistics-protocols">
                        <thead class="thead-dark">
                            <tr>
                                <th>http</th>
                                <th>https</th>
                                <th>mailto</th>
                                <th>javascript</th>
                                <th>whatsapp</th>
                                <th>tel</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td data-seo-info="hyperlinks-protocol-http"></td>
                                <td data-seo-info="hyperlinks-protocol-https"></td>
                                <td data-seo-info="hyperlinks-protocol-mailto"></td>
                                <td data-seo-info="hyperlinks-protocol-javascript"></td>
                                <td data-seo-info="hyperlinks-protocol-whatsapp"></td>
                                <td data-seo-info="hyperlinks-protocol-tel"></td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- list of hyperlinks -->
                    <table class="table table-sm item-list" id="list-hyperlinks">
                        <tbody></tbody>
                    </table>
                </div>

                <!-- ---------------------------------------------------------------------------------------------------- -->
                <!-- ------------------------------------------ View for Files ------------------------------------------ -->
                <!-- ---------------------------------------------------------------------------------------------------- -->

                                    </table>
                                </div>
                            </div>
                        </div>

                            <div class="card-header" id="javascript-heading">
                                <h2 class="mb-0">
                                    <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#javascript-content" aria-expanded="false" aria-controls="javascript-content">JavaScript</button>
                                </h2>
                            </div>
                            <div id="javascript-content" class="collapse" aria-labelledby="javascript-heading" data-parent="#files-accordion">
                                <div class="card-body">
                                    <table class="table table-sm item-list" id="files-javascript">
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>

                                    <table class="table table-sm item-list" id="files-special">
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                <!-- ----------------------------------------- View for Headers ----------------------------------------- -->
                <!-- ---------------------------------------------------------------------------------------------------- -->

                    <table class="table table-sm item-list" id="info-headers">
                        <tbody></tbody>
                    </table>

                <!-- ---------------------------------------------------------------------------------------------------- -->
                <div class="tab-pane fade" id="view-tools" role="tabpanel" aria-labelledby="view-tools-tab">
